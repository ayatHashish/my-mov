<div class="container">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="imgprefix+personDetail.profile_path" alt="{{id}}" class="img-fluid rounded-start" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title text-dark">{{personDetail.title}}</h5>
          <p class="card-text text-dark">
            {{personDetail?.overview}}
          </p>

          
        </div>
      </div>
    </div>
  </div>
</div>
